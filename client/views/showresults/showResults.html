<template name="showResults">
  <!-- <div class='col-lg-10 col-md-10 col-sm-9'> -->

  <div class="row">
    <h2 style="border-bottom: 1px solid black;">
      {{ruleName}}
      <small><small>
        &nbsp;&nbsp;{{savedAt}}
        <button type="button" id="viewRule" class="pull-right btn btn-info btn-xs" rel="tooltip" title="View Rule"><i class="fa fa-sitemap" ></i>&nbsp;&nbsp;View Rule</button>
        <!-- {{/if}}
      {{/if}} -->
      </small> </small>
    </h2>
  </div>

  <div class='row'>
    <div class='col-lg-12' id='results'>

      <h4 class='text-center'>Results</h4>
      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#results-tab-tables">Tables</a></li>
        <li><a data-toggle="tab" href="#results-tab-charts">Charts</a></li>
      </ul>

      <div class="tab-content">
        <div id="results-tab-tables" class="tab-pane fade in active">
          <div class='row'>
          <div class='col-lg-12'>
            {{> results_tables}}
          </div>
          </div>
        </div>
        <div id="results-tab-charts" class="tab-pane fade">
          <h3>Charts</h3>
          <p>Some content in menu 1.</p>
        </div>
      </div>

    </div>
  </div>

  <!-- </div> -->

  <!-- <div class="container-fluid"> -->

  <!-- </div> -->
</template>
