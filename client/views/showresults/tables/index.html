<template name="results_tables">
  {{#each availableTables}}
  <hr/>
  <h3>{{formatTableName this}}</h3>
  <br/>
    <div class='row'  style="max-width: 100%; overflow-x: auto;">
      <div class='col-lg-12'>
        {{> reactiveTable collection=getTableData showFilter=false class='table table-striped table-hover col-sm-12 table-condensed table-responsive'}}
      </div>
    </div>
    <br/>
  {{/each}}
</template>
