<template name="diagram">
  <div id="diagramContainer" class="row no_selection {{#if connectionModeOn}}connectionModeOn{{/if}}" style="border:1px solid black;">
    {{#if showWelcomeMessage}}
    <div class="welcomeMessage">
      Click on the <i class='fa fa-sitemap'></i> icon above to add some Nodes!
    </div>
    {{/if}}
    {{#each nodes}}
      <div class="node block {{type}} {{klass}} {{#if isCurrentNode}}currentNode{{/if}} {{#if isSrcNode}}activeAsSrc{{/if}} {{#if cantBeDest}}cantBeDest disabled{{/if}}" id="{{_id}}" style="top: {{pos.top}}px; left: {{pos.left}}px;">
        {{> nodeContent this}}
      </div>
    {{/each}}
  </div>
  <div>&nbsp;</div>
</template>
